version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: EmotifyCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: EmotifyCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"
      - run:
          name: Install dependencies
          command: 'npm install'
      - run:
          name: Build
          command: npm run ng build

workflows:
  version: 2
  build_source:
    jobs:
      - build
